<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormHTML</title>
</head>
<body bgcolor="lavender">
    <hl>Ini Form </hl>
  <form>
    <label for="username">
        Username
        <input type="text" name="username">
    </label>
    <br>
    <label for="password">
        Password
        <input type="text" name="password">
    </label>
    <br>
    <input type="radio" id="pria" name="gender"> <label for="pria">Pria</label>
    <input type="radio" id="wanita"name="gender"> <label for="wanita">Wanita</label>
    <input type="radio" id="Tidak ingin diketahui"name="gender"> <label for="Tidak ingin diketahui">Tidak ingin diketahui</label>
    <br>
    <label for="menyanyi">
        Menyanyi
        <input type="checkbox" name="Menyanyi">
    </label>
    <label for="Programmer">
        Programmer
        <input type="checkbox" name="Programmer">
    </label>
    <label for="Memasak">
        Memasak
        <input type="checkbox" name="Memasak">
    </label>
    <br>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <select>
        <option>Bandung</option>
        <option>Bogor</option>
        <option>Jakarta</option>
    </select>
    <input type="button" value="Submit">
  </form>
</body>
</html>
